<ng-container *ngIf='loading'>

  <div class="spinner-control">
    <div class="spinnern">
      <div class="lds-ring" *ngIf='loading'>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

</ng-container>

<ng-container *ngIf='network'>
  <div class="spinner-control">
    <div class="spinnern">
      <span class="error-network">Error occurred loading page</span>
      <button class="btn btn-danger" style="border-radius: 8rem; margin-left: 40px;" (click)='onReload()'>Reload
        Page
      </button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="success">


  <div class="row">
    <div class="col-lg-12">
      <h2 class="st_title"><i class="uil uil-book-alt"></i>{{details?.course_module?.name}} <a
        routerLink="/admin/edit-course-path/{{details?.course_module?.id}}" title="Edit" class="gray-s"><i
        class="uil uil-edit-alt"></i></a></h2>
    </div>
    <div class="col-md-12">
      <div class="card_dash1">
        <div class="card_dash_left1">
          <i class="uil uil-book-alt"></i>
          <h1 style="margin-top: 9px;">Course Duration : {{details?.course_module?.duration}} hr</h1>
        </div>

      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="my_courses_tabs">

        <div class="card_dash1">

          <video width="100" height="100" controls="controls" style="width: 100%;height: 100%;">
            <source [src]="external_url+details?.course_module?.video_url" type='video/mp4'>
          </video>

        </div>

      </div>
    </div>
  </div>

</ng-container>

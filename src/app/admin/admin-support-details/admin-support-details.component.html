<ng-container *ngIf='loading'>

  <div class="spinner-control">
    <div class="spinnern">
      <div class="lds-ring" *ngIf='loading'>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

</ng-container>

<ng-container *ngIf='network'>
  <div class="spinner-control">
    <div class="spinnern">
      <span class="error-network">Error occurred loading page</span>
      <button class="btn btn-danger" style="border-radius: 8rem; margin-left: 40px;" (click)='onReload()'>Reload
        Page
      </button>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="success">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="st_title">Support Conversation</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="all_msg_bg">
        <div class="row no-gutters">
          <div class="col-xl-8 col-lg-7 col-md-12">
            <div class="chatbox_right">
              <div class="chat_header">
                <div class="user-status">
                  <div class="user-avatar">
                    <img src="{{external_url}}avaters/{{support?.details?.avater}}" alt="">
                  </div>
                  <p class="user-status-title"><span class="bold">{{support?.details?.user_details?.name}}</span></p>
                  <p class="user-status-tag online" *ngIf="support?.details?.status == 'active'">Active</p>
                  <div class="user-status-time floaty eps_dots eps_dots5 more_dropdown">
                    <a href="student_messages.html#"><i class="uil uil-ellipsis-h"></i></a>
                    <div class="dropdown-content">
                      <span><i class="uil uil-trash-alt"></i>Delete</span>
                      <span><i class="uil uil-ban"></i>Block</span>
                      <span><i class="uil uil-windsock"></i>Report</span>
                      <span><i class="uil uil-volume-mute"></i>Mute</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="messages-line simplebar-content-wrapper2 scrollstyle_4">
                <div class="mCustomScrollbar">

                  <ng-container *ngIf="support?.conversation?.data.length == 0">
                    <p style="text-align: center; color: #0a0c0d; font-size: 1.3rem;">No Conversation started</p>
                  </ng-container>

                  <ng-container *ngIf="support?.conversation?.data.length !== 0">

                    <ng-container *ngFor="let message of support?.conversation?.data">

                      <ng-container *ngIf="message?.sender == 'student'">
                        <div class="main-message-box ta-right">
                          <div class="message-dt">
                            <div class="message-inner-dt">
                              <p>{{message?.message}}.</p>
                            </div><!--message-inner-dt end-->
                            <span>{{message?.created_at | date : 'medium'}}</span>
                          </div><!--message-dt end-->
                        </div><!--main-message-box end-->
                      </ng-container>

                      <ng-container *ngIf="message?.sender == 'teacher'">
                        <div class="main-message-box st3">
                          <div class="message-dt st3">
                            <div class="message-inner-dt">
                              <p>{{message?.message}}</p>
                            </div><!--message-inner-dt end-->
                            <span>{{message?.created_at | date : 'medium'}}</span>
                          </div><!--message-dt end-->
                        </div><!--main-message-box end-->
                      </ng-container>

                    </ng-container>

                  </ng-container>

                </div>
              </div>
<!--              <div class="message-send-area">-->
<!--                <form>-->
<!--                  <div class="mf-field">-->
<!--                    <div class="ui search focus input__msg">-->
<!--                      <div class="ui left icon input swdh19">-->
<!--                        <input class="prompt srch_explore" type="text" id="chat-widget-message-text-2"-->
<!--                               name="chat_widget_message_text_2" placeholder="Write a message...">-->
<!--                      </div>-->
<!--                    </div>-->
<!--                    <button class="add_msg" type="submit"><i class="uil uil-message"></i></button>-->
<!--                  </div>-->
<!--                </form>-->
<!--              </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

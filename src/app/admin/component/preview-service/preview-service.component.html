<ng-container *ngIf="showImage?.show == 'show'">
  <div style="position:absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 10000; user-select: none;">
    <div style="top: 0; left: 0; position: fixed; width: 100%; height: 100%;">

      <div style="    position: relative;
    font-size: 1.5rem;
    /* right: -1.5rem; */
    top: 6.5rem;
    width: 100%;
    left: 116rem;
    cursor: pointer; z-index: 10000;">
        <span (click)="onClose()">X</span>
      </div>

      <div style="position: relative; top: 50%; left: 50%; transform: translate(0%, -50%);">

        <img [src]="externalLink + showImage?.image" (error)="onFailed($event)"/>

      </div>

    </div>
  </div>
</ng-container>

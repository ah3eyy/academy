<ng-container *ngIf='loading'>

  <div class="spinner-control">
    <div class="spinnern">
      <div class="lds-ring" *ngIf='loading'>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

</ng-container>

<ng-container *ngIf='network'>
  <div class="spinner-control">
    <div class="spinnern">
      <span class="error-network">Error occurred loading page</span>
      <button class="btn btn-danger" style="border-radius: 8rem; margin-left: 40px;" (click)='onReload()'>Reload
        Page
      </button>
    </div>
  </div>
</ng-container>


<app-alert-notification [alertData]="messages"></app-alert-notification>

<ng-container *ngIf="success">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="st_title"><i class="uil uil-analysis"></i> Update Tutor Details</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <div class="course__form">
        <div class="general_info10">
          <form [formGroup]="tutor" (ngSubmit)="onUpdateTutor()">

            <div class="row">

              <div class="col-lg-6 col-md-6">
                <div class="ui search focus mt-30 lbel25">
                  <label>Full Name*</label>
                  <div class="ui left icon input swdh19" style="display: flex; flex-direction: column;">
                    <input class="prompt srch_explore" type="text" placeholder="Enter tutor name."
                           name="title" data-purpose="edit-course-title" formControlName="name">
                    <div class="invalid-feedback" style="display: block;" *ngIf='submitted && f.name.errors'>
                      <div *ngIf="f.name.errors.required">Full name is required *</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-md-6">
                <div class="ui search focus mt-30 lbel25">
                  <label>Email Address*</label>
                  <div class="ui left icon input swdh19" style="display: flex; flex-direction: column;">
                    <input class="prompt srch_explore" type="text" placeholder="Enter email address."
                           name="subtitle" formControlName="email"/>
                    <div class="invalid-feedback" style="display: block;" *ngIf='submitted && f.email.errors'>
                      <div *ngIf="f.email.errors.required">Email address is required *</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-md-6">
                <div class="ui search focus mt-30 lbel25">
                  <label>Enter username*</label>
                  <div class="ui left icon input swdh19" style="display: flex; flex-direction: column;">
                    <input class="prompt srch_explore" type="text" placeholder="Enter user name."
                           name="subtitle" formControlName="user_name"/>
                    <div class="invalid-feedback" style="display: block;" *ngIf='submitted && f.user_name.errors'>
                      <div *ngIf="f.user_name.errors.required">Username is required *</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-md-6">
                <div class="ui search focus mt-30 lbel25">
                  <label>Enter Phone Number*</label>
                  <div class="ui left icon input swdh19" style="display: flex; flex-direction: column;">
                    <input class="prompt srch_explore" type="text" placeholder="Enter phone number."
                           name="subtitle" formControlName="phone"/>
                    <div class="invalid-feedback" style="display: block;" *ngIf='submitted && f.phone.errors'>
                      <div *ngIf="f.phone.errors.required">Phone number is required *</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 col-md-12" style="margin-top: 20px;">
                <div class="ui left icon input swdh19">
                  <button class="create_btn_dash" *ngIf="!editLoading">Update
                    Tutor
                  </button>

                  <div class="lds-ring" *ngIf='editLoading'>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>

                </div>
              </div>

            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</ng-container>

<div class="auth">
    <div class="row">

        <!-- <div class="col-md-7 aside-left mobile-display-none">

            <div class="inner-content ">
                <h1 class="inner-text">
                    <strong>Start learning new skill today!!!</strong>
                </h1>
            </div>

        </div> -->

        <div class="col-md-5 login" style="margin: 0 auto;">

            <div class="col-md-12" style="margin: 0 auto;">
                <div class="card login__card">

                    <div class="login__card--s1">

                        <div class="auth_header">

                            <!-- <span class="header-c">Welcome to Drec-Academy</span>
                        <span class="header-l">Let's get you all set up to start learning new skills today</span> -->

                           
                            <div class="text-center text-muted mb-4" style="font-size: 1.5rem !important;">
                                <small>Reset Password Credentials</small>
                            </div>

                        </div>


                        <div class="login_body">

                            <form [formGroup]='reset' (ngSubmit)='onSumit(reset)'>

                                <app-notification [alert]='message'></app-notification>


                                <div class="row" style="margin: 0 !important; padding: 0 !important;">

                                    <div class="col-md-12 pl">

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input class="form-control" id=' password' placeholder='Password'
                                                type="password"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors}"
                                                formControlName='password' />
                                            <div class="invalid-feedback" *ngIf='submitted && f.password.errors'>
                                                <div *ngIf="f.password.errors.required">Password is required *</div>
                                            </div>
                                        </div>


                                    </div>

                                    <div class="col-md-12 pl">
                                        <div class="form-group">
                                            <label for="confirmpassword">Confirm Password</label>
                                            <input class="form-control" id="confirmpassword"
                                                placeholder="Confirm Password" type="password"
                                                [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors}"
                                                formControlName='confirmpassword' />
                                            <div class="invalid-feedback" *ngIf='submitted && f.confirmpassword.errors'>
                                                <div *ngIf="f.confirmpassword.errors.required">Confirm Password is
                                                    required *
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>

                                <button class="btn btn-primary" type="submit" *ngIf='!loading'
                                    style="font-size: 1.6rem; margin-top: 1rem; border-radius: 8rem;">
                                    Reset Password</button>

                                <div class="lds-ring" *ngIf='loading'>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>




                                <div class="row mt-3">
                                    <div class="col-6">
                                        <a routerLink='/login' class="text-light"
                                            style="font-size: 1.4rem !important; color: blue !important; cursor: pointer;"><small>
                                                Proceed back to Login
                                            </small></a>
                                    </div>
                                    
                                </div>

                            </form>

                        </div>

                    </div>

                    <div class="login__card--s2"></div>

                </div>

            </div>

        </div>

    </div>
</div>

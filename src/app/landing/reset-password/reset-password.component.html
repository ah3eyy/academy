<div class="uk-grid-collapse" data-uk-grid>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center" data-uk-height-viewport>
    <div class="uk-width-3-4@s">
      <div class="uk-text-center uk-margin-bottom">
        <a class="uk-logo uk-text-success uk-text-bold" routerLink="/">Curso</a>
      </div>
      <div class="uk-text-center uk-margin-medium-bottom">
        <h1 class="uk-letter-spacing-small">Forgot Password</h1>
      </div>

      <form [formGroup]="reset" (ngSubmit)="onSumit(reset)">

        <div class="success-msg" *ngIf="message?.type == 'success'">
          <i class="fa fa-check"></i>
          {{message?.message}}
        </div>


        <div class="error-msg" *ngIf="message?.type == 'error'">
          <i class="fa fa-times-circle"></i>
          {{message?.message}}
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="password">Password</label>
          <input id="password" class="uk-input uk-form-large" type="password" placeholder="Min 8 characters"
                 formControlName="password">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="password">Confirm Password</label>
          <input id="reset-password" class="uk-input uk-form-large" type="password" placeholder="Min 8 characters"
                 formControlName="confirm_password">
        </div>
        <div class="uk-width-1-1 uk-text-center">
          <button class="uk-button uk-button-primary uk-button-large" [disabled]="loading">
            Reset Password <i class="fa fa-spin fa-spinner" *ngIf="loading"></i></button>
        </div>
      </form>
    </div>
  </div>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center uk-light
    uk-background-cover uk-background-norepeat uk-background-blend-overlay uk-background-primary"
       style="background-image: url('../../../assets/img/herobacground.jpg');" data-uk-height-viewport>
    <div>
      <div class="uk-text-center">
        <h2 class="uk-h1 uk-letter-spacing-small">Hello There, Join Us</h2>
      </div>
      <div class="uk-margin-top uk-margin-medium-bottom uk-text-center">
        <p>Enter your personal details and join the learning community</p>
      </div>
      <div class="uk-width-1-1 uk-text-center">
        <a routerLink="/login" class="uk-button uk-button-success-outline uk-button-large">Sign In</a>
      </div>
    </div>
  </div>
</div>

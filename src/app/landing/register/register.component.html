<div class="uk-grid-collapse" data-uk-grid>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center" data-uk-height-viewport>
    <div class="uk-width-3-4@s">
      <div class="uk-text-center uk-margin-bottom">
        <a class="uk-logo uk-text-success uk-text-bold" href="index.html">Curso</a>
      </div>
      <div class="uk-text-center uk-margin-medium-bottom">
        <h1 class="uk-letter-spacing-small">Create an Account</h1>
      </div>

      <form [formGroup]="registerUser" (ngSubmit)="onRegisterUser(registerUser)">

        <div class="success-msg" *ngIf="message?.type == 'success'">
          <i class="fa fa-check"></i>
          {{message?.message}}
        </div>


        <div class="error-msg" *ngIf="message?.type == 'error'">
          <i class="fa fa-times-circle"></i>
          {{message?.message}}
        </div>

        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="name">Full name</label>
          <input id="name" class="uk-input uk-form-large" type="text" placeholder="Tom Atkins"
                 formControlName="full_name">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="email">Email</label>
          <input id="email" class="uk-input uk-form-large" type="email" placeholder="tom@company.com"
                 formControlName="email">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="email">Phone Number</label>
          <input id="phone_number" class="uk-input uk-form-large" type="text" placeholder="08100000000"
                 formControlName="phone_number">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="password">Password</label>
          <input id="password" class="uk-input uk-form-large" type="password" placeholder="Min 8 characters"
                 formControlName="password">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="password">Confirm Password</label>
          <input id="confirm_password" class="uk-input uk-form-large" type="password" placeholder="Min 8 characters"
                 formControlName="confirm_password">
        </div>
        <div class="uk-width-1-1 uk-text-center">
          <button class="uk-button uk-button-primary uk-button-large" [disabled]="loading">
            <span *ngIf="!loading">Sign Up</span>
            <span *ngIf="loading">Please Wait <i class="fa fa-spin fa-spinner"></i></span>
          </button>
        </div>
        <div class="uk-width-1-1 uk-margin uk-text-center">
          <p class="uk-text-small uk-margin-remove">By signing up you agree to our <a class="uk-link-border" href="#">terms</a>
            of service.</p>
        </div>
      </form>
    </div>
  </div>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center uk-light
    uk-background-cover uk-background-norepeat uk-background-blend-overlay uk-background-primary"
       style="background-image: url('../../../assets/img/herobacground.jpg');" data-uk-height-viewport>
    <div>
      <div class="uk-text-center">
        <h2 class="uk-h1 uk-letter-spacing-small">Welcome Back</h2>
      </div>
      <div class="uk-margin-top uk-margin-medium-bottom uk-text-center">
        <p>Already signed up, enter your details and start the learning today</p>
      </div>
      <div class="uk-width-1-1 uk-text-center">
        <a routerLink="/login" class="uk-button uk-button-success-outline uk-button-large">Sign In</a>
      </div>
    </div>
  </div>
</div>

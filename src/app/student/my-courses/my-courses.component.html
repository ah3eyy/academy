<app-header></app-header>

<div class="uk-section">
  <div class="uk-container">
    <div class="uk-child-width-1-2@m" data-uk-grid>
      <div>
        <form class="uk-search uk-search-default uk-width-1-1">
          <div class="uk-grid-collapse" data-uk-grid>
            <div class="uk-width-expand">
              <input class="uk-input uk-form-large uk-border-remove-right uk-border-success" type="search"
                     placeholder="Search anything">
            </div>
            <div class="uk-width-auto">
              <button class="uk-button uk-button-large uk-button-success-outline">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div>
        <div class="uk-grid-small uk-child-width-auto@m uk-flex uk-flex-right" data-uk-grid>
          <div>
            <select class="uk-select uk-select-light">
              <option>Any Type</option>
              <option>Online</option>
              <option>School</option>
            </select>
          </div>
          <div>
            <select class="uk-select uk-select-light">
              <option>Any Category</option>
              <option>Web Design</option>
              <option>Marketing</option>
              <option>Accounting</option>
              <option>Business</option>
              <option>Design</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-margin-medium-top" data-uk-grid>

      <ng-container *ngIf="!details?.data">

        <div style="width: 100%; text-align: center;">
          <p style="color: black;">No Course Available  </p>
        </div>
      </ng-container>

      <ng-container *ngIf="details?.data">
        <div *ngFor="let courses of details?.data" >
          <div class="uk-card uk-card-small uk-card-border" routerLink="/course-details/{{courses?.slug}}">
            <div class="uk-card-media-top uk-position-relative uk-light">
              <img [src]="courses?.course_details?.preview_image" onerror='this.src="https://via.placeholder.com/640x400"'
                   alt="Course Title">
              <div class="uk-position-cover uk-overlay-xlight"></div>
              <div class="uk-position-top-left">
              <span class="uk-text-bold uk-text-price uk-text-small">
                <ng-container *ngIf="courses?.course_details?.amount !== 0">
                {{courses?.course_details?.amount | currency : 'NGN': 'symbol-narrow'}}
                </ng-container>

                  <ng-container *ngIf="courses?.course_details?.amount == 0">
                Free
                </ng-container>

              </span>
              </div>
              <div class="uk-position-top-right">
                <a class="uk-icon-button uk-like uk-position-z-index uk-position-relative" data-uk-icon="heart"></a>
              </div>
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title uk-margin-small-bottom">{{courses?.course_details?.name}}</h3>
              <div class="uk-text-muted uk-text-small">Active Class
                <span>({{courses?.course_details?.classes.length == 0 ? 1 : courses?.course_details?.classes.length}})</span></div>
              <div class="uk-text-muted uk-text-small uk-rating uk-margin-small-top">
                <span class="uk-rating-filled" data-uk-icon="icon: star; ratio: 0.75"></span>
                <span class="uk-rating-filled" data-uk-icon="icon: star; ratio: 0.75"></span>
                <span class="uk-rating-filled" data-uk-icon="icon: star; ratio: 0.75"></span>
                <span class="uk-rating-filled" data-uk-icon="icon: star; ratio: 0.75"></span>
                <span class="uk-rating-filled" data-uk-icon="icon: star; ratio: 0.75"></span>
                <span class="uk-margin-small-left uk-text-bold">5.0</span>

              </div>
            </div>
            <a class="uk-position-cover"></a>
          </div>
        </div>
      </ng-container>

    </div>
    <div class="uk-text-center uk-margin-large-top" *ngIf="details?.data?.user_courses?.data.length > 0">
      <a href="#" class="uk-button uk-button-success-outline">
        <div class="uk-margin-small-right" data-uk-spinner="ratio: 0.6"></div>
        Load more</a>
    </div>
  </div>
</div>

<app-landing-footerbar></app-landing-footerbar>
